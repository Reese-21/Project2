<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toggle Content Example</title>

    <style>
        .instructions h2 {
            cursor: pointer;
            /* Change cursor to pointer to indicate it's clickable */
        }

        .instructions p {
            transition: all 0.5s ease;
            /* Smooth transition for hiding/showing */
        }

        .hidden {
            display: none;
            /* Hide element */
        }

        @media screen and (max-width: 900px) {
            .moved {
                transform: translateY(100px);
                /* Move element 100px down */
            }
        }
    </style>
</head>

<body>
    <div class="instructions">
        <h2>▼ Welcome home! ★</h2>
        <p>Here'are all the FurniCreatures currently living with you.</p>
        <p>Click to interact, feed, play, and you might receive special messages from them.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.instructions h2');
            const paragraphs = document.querySelectorAll('.instructions p');

            header.addEventListener('click', () => {
                paragraphs.forEach(p => p.classList.toggle('hidden'));

                if (window.innerWidth < 900) {
                    header.classList.toggle('moved');
                }
            });
        });

    </script>
</body>

</html>
