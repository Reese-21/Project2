<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toggle Content Example</title>

    <style>
        .instructionshidden {
            display: none;
        }

        .instructions.moved {
            height: 5vh;
        }

        @media screen and (max-width: 900px) {
            .moved {
                transform: translateY(100px);
                /* Move element 100px down */
            }
        }
    </style>
</head>

<body>
    <div class="instructions">
        <h2>▼ Welcome home! ★</h2>
        <p>Here'are all the FurniCreatures currently living with you.</p>
        <p>Click to interact, feed, play, and you might receive special messages from them.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.instructions h2');
            const paragraphs = document.querySelectorAll('.instructions p');
            const instructions = document.querySelector('.instructions');

            header.addEventListener('click', () => {
                paragraphs.forEach(p => p.classList.toggle('instructionshidden'));
                instructions.classList.toggle('moved');
            });
        });

    </script>
</body>

</html>
