<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>

    <style>

        .run-in {
            display: run-in;
            background-color: lightblue;
        }
        .container {
            background-color: lightgrey;
            padding: 10px;
        }

    </style>
</head>
<body>
    <button id="myButton">Go to Website</button>




    <div class="container">
        <p class="run-in">This is a run-in element.</p>
        <p>And this is some text following it.</p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('myButton');

            button.addEventListener('click', () => {
                const now = new Date();
                const currentHour = now.getHours();
                const storedHour = localStorage.getItem('hour');
                let clickCount = parseInt(localStorage.getItem('clickCount'), 10);

                // Reset click count if the hour has changed
                if (storedHour === null || parseInt(storedHour, 10) !== currentHour) {
                    clickCount = 0;
                    localStorage.setItem('hour', currentHour);
                }

                // Increment the click count
                clickCount += 1;
                localStorage.setItem('clickCount', clickCount);

                // Redirect based on the click count
                if (clickCount === 1) {
                    window.location.href = 'https://www.food.com/search/cookies+mixer';
                } else {
                    window.location.href = 'https://www.food.com/recipe/to-die-for-crock-pot-roast-27208';
                }
            });
        });
    </script>
</body>
</html>
