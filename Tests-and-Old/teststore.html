<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Square</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        #openButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #infoSquare {
            position: fixed;
            top: 0;
            right: -90vw;
            /* Start off-screen */
            width: 90vw;
            height: 100vh;
            background-color: #f0f0f0;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.5s ease;
            /* Animation for sliding in */
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        #infoSquare p {
            margin-top: 50px;
        }

        #infoSquare.visible {
            right: 0;
            /* Slide in */
        }

        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #mainImage {
            width: 40%;
            margin-bottom: 10px;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: calc(10% - 5px);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="openButton">Show More Info</button>

    <div id="infoSquare" class="hidden">
        <button id="closeButton">&times;</button>
        <img id="mainImage" src="images/shop/sbedsheet.png" alt="Main Image">
        <div class="thumbnail-container">
            <img src="images/shop/sbubble.png" alt="Thumbnail 1" class="thumbnail" onclick="showImage('images/shop/sbubble.png')">
            <img src="images/shop/sblanket.png" alt="Thumbnail 2" class="thumbnail" onclick="showImage('images/shop/sblanket.png')">
            <img src="images/shop/sbook.png" alt="Thumbnail 3" class="thumbnail" onclick="showImage('images/shop/sbook.png')">
            <img src="images/shop/sclothes.png" alt="Thumbnail 4" class="thumbnail" onclick="showImage('images/shop/sclothes.png')">
            <img src="images/shop/scare.png" alt="Thumbnail 5" class="thumbnail" onclick="showImage('images/shop/scare.png')">
        </div>
    </div>

    <script>
        document.getElementById('openButton').addEventListener('click', function () {
            document.getElementById('infoSquare').classList.add('visible');
        });

        document.getElementById('closeButton').addEventListener('click', function () {
            document.getElementById('infoSquare').classList.remove('visible');
        });

        function showImage(imageSrc) {
            document.getElementById('mainImage').src = imageSrc;
        }
    </script>
</body>

</html>
