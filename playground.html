<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styleitems.css">

    <title>Pointer Trail with Image</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .trail-dot {
            width: 100px;
            height: 100px;
            position: absolute;
            pointer-events: none;
        }

        .grid-item-bg {
            grid-column: span 8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        #img1 {
            display: block;
        }


        @media (max-width: 1200px) {
            .grid-container {
                display: grid;
                grid-template-rows: 100px 1fr;
                grid-template-columns: 1fr;
                width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <!-- left navigation -->
        <div class="grid-item-nav">
            <a href="index.html">
                <img title="home" alt="home" src="images\1navhome.png"> </a>
            <a href="tree.html">
                <img title="tree" alt="tree" src="images\2navtree.png">
            </a>
            <a href="playground.html">
                <img title="playground" alt="play" src="images\3navmine.png">
            </a>
            <a href="story.html">
                <img title="project story" alt="story" src="images\4navstory.png">
            </a>
        </div>



        <div class="grid-item-bg">
            <h3>I AM WATCHING.</h3>
            <p id="mousePositionDisplay">Move your mouse to see the position!</p>
            <img id='img1' src='images\head\middle.png'>
        </div>
    </div>




    <!-- coord script -->
    <script>
        function updateMousePosition(event) {
            var x = event.clientX; // Get the horizontal coordinate
            var y = event.clientY; // Get the vertical coordinate
            var coor = "X coords: " + x + ", Y coords: " + y;
            document.getElementById("mousePositionDisplay").textContent = coor;
            // change the textcontent
        }

        // Add event listener for mouse coordination
        document.addEventListener("mousemove", updateMousePosition);

        document.addEventListener("mousemove", function (e) {
            let width = window.innerWidth;
            // the width changes with the browser size
            let height = window.innerHeight;
            let mouseX = e.clientX;
            let mouseY = e.clientY;
            let image = document.getElementById('img1');
            // id needs to be in ''

            // up
            if (mouseX < width / 3 && mouseY < height / 3) {
                image.src = 'images/head/leftup.png';
            }

            if (mouseX > width / 3 && mouseX < 2 * width / 3 && mouseY < height / 3) {
                image.src = 'images/head/up.png';
            }

            if (mouseX > 2 * width / 3 && mouseY < height / 3) {
                image.src = 'images/head/rightup.png';
            }

            // middle
            if (mouseX < width / 3 && mouseY > height / 3 && mouseY < 2 * height / 3) {
                image.src = 'images/head/left.png';
            }

            if (mouseX > width / 3 && mouseX < 2 * width / 3 && mouseY > height / 3 && mouseY < 2 * height / 3) {
                image.src = 'images/head/middle.png';
            }

            if (mouseX > 2 * width / 3 && mouseY > height / 3 && mouseY < 2 * height / 3) {
                image.src = 'images/head/right.png';
            }

            // down
            if (mouseX < width / 3 && mouseY > 2 * height / 3) {
                image.src = 'images/head/leftdown.png';
            }

            if (mouseX > width / 3 && mouseX < 2 * width / 3 && mouseY > 2 * height / 3) {
                image.src = 'images/head/down.png';
            }

            if (mouseX > 2 * width / 3 && mouseY > 2 * height / 3) {
                image.src = 'images/head/rightdown.png';
            }
        });





    </script>






    <!-- trail script-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const trailLength = 5; // Number of trail dots
            const trailDots = [];

            for (let i = 0; i < trailLength; i++) {
                const dot = document.createElement('img');
                dot.className = 'trail-dot';
                dot.src = 'images/homepage/stool.png'; // Set the correct image path
                document.body.appendChild(dot);
                trailDots.push(dot);
            }

            document.addEventListener('mousemove', function (event) {
                const mouseX = event.pageX;
                const mouseY = event.pageY;

                // Update the positions of trail dots based on historical mouse coordinates
                for (let i = trailLength - 1; i > 0; i--) {
                    const prevDot = trailDots[i - 1];
                    const currentDot = trailDots[i];

                    currentDot.style.left = prevDot.style.left;
                    currentDot.style.top = prevDot.style.top;
                }

                // Place the first trail dot at the current mouse position
                trailDots[0].style.left = mouseX - 25 + 'px'; // Adjust position for the image size
                trailDots[0].style.top = mouseY - 25 + 'px';  // Adjust position for the image size
            });
        });
    </script>






</body>

</html>
