<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #f0f0f0;
        }

        .journey{
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .image-slider {
            position: relative;
            width: 1050px;
            height: 750px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .image-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-image {
            width: 1050px;
            height: 750px;
            object-fit: cover;
        }

        .arrow {
            /* position: absolute;
            top: 50%; */
            width:40px;
            height:40px;
            transform: translateY(-50%);
            color: #333;
            /* background-color: rgba(255, 255, 255, 0.7); */
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }

        .material-symbols-outlined{
            font-size: 3em;
        }

        /* .arrow.left {
            left: 0;
        }

        .arrow.right {
            right: 0;
        } */
    </style>

</head>

<body>
    <div class="journey">
        <div class="arrow left" onclick="prevImage()">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </div>

        <div class="image-slider">
            <div class="image-container">
                <img src="images\journey\j1.jpg" alt="Image 1" class="slider-image">
                <img src="images\journey\j2.jpg" alt="Image 2" class="slider-image">
                <img src="images\journey\j3.jpg" alt="Image 3" class="slider-image">
                <img src="images\journey\j4.jpg" alt="Image 4" class="slider-image">
                <img src="images\journey\j5.jpg" alt="Image 5" class="slider-image">
            </div>
        </div>

        <div class="arrow right" onclick="nextImage()">
            <span class="material-symbols-outlined">
                arrow_forward_ios
            </span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-image');

        function showImage(index) {
            const imageWidth = images[0].clientWidth;
            document.querySelector('.image-container').style.transform = `translateX(${-index * imageWidth}px)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>

</html>
